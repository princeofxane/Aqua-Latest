	//Gather all the data provided during an employee creation.
	$("#addEmployee").click(function() {

		var lastName 	= $("#lname").val()
		var phoneNumber 	= $("#phone").val()
		var emailAddress 	= $("#email").val()
		var empAddress = $("#address").val()
		var empPincode = $("#pincode").val()
		var empRole 		= $("#role").val()

		$.post( baseUrl + "createNewEmployee/",
		 {
			fname: firstName,
			lname: lastName,
			phone: phoneNumber,
			email: emailAddress,
			address: empAddress,
			pincode: empPincode,
			role: empRole
		 },
		 function(data, status) {
				var dataObj = JSON.parse(data);

					alert(dataObj.description)
				} else {
					// var empID = dataObj.description.toString()

					alert(`New Employee has been created. The ID is: ${dataObj.description}`)
				}
		 })
